<body>
	<header>
		<div class="logo">
			<h1 class="logo-text"><span>MIKRO</span>SHOP</h1>
		</div>
		<i class="fa fa-bars menu-toggle"></i>
		<ul class="nav">
			 <li>
			 	<a href="#">
			 		<i class="fa fa-user"></i>
			 		Tommy
			 		<i class="fa fa-chevron-down" style="font-size: .8em;"></i>
			 	</a>
			 	<ul>
			 		<li><a href="#" class="logout">Logout</a></li>
			 	</ul>
			 </li>
		</ul>
	</header>

	<!-- Admin Page Warpper -->
	<div class="admin-wrapper">

		<!-- Left Sidebar -->
		<div class="left-sidebar">
			<ul>
				<li><a href="indexposts.html">Manage Posts</a></li>
				<li><a href="indexusers.html">Manage Users</a></li>
				<li><a href="indextopics.html">Manage Brands</a></li>
			</ul>
		</div>
		<!-- // Left Sidebar -->

		<!-- Admin Content -->
		<div class="admin-content">
			<div class="button-group">
				<a href="createposts.html" class="btn btn-big">Add Post</a>
				<a href="indexposts.html" class="btn btn-big">Manage Posts</a>
			</div>

			<div class="content">

				<h2 class="page-title">Manage Post</h2>

				<form action="createposts.html" method="post">
					<div>
						<label>Name</label>
						<input type="text" name="title" class="text-input">
					</div>
					<div>
						<label>Body</label>
						<texarea name="body" id="body"></texarea>
					</div>
					<div>
						<label>Image</label>
						<input type="file" name="image" class="text-input">
					</div>
					<div>
						<label>Brands</label>
						<select name="topic" class="text-input">
							<option value="Nigga">Asus</option>
							<option value="Nigger">Xiaomi</option>
							<option value="Nigger">Oppo</option>
							<option value="Nigger">Samsung</option>
							<option value="Nigger">Nokia</option>
							<option value="Nigger">Apple</option>
							<option value="Nigger">Lenovo</option>
						</select>
					</div>
					<div>
						<button type="submit" class="btn btn-big">Add Post</button>
					</div>
				</form>
				
			</div>

		</div>
		<!-- // Admin Content -->

	</div>
	<!-- // Admin Page Wrapper -->

	<!-- JQuerry -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
